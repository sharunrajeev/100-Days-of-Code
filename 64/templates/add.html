{% extends 'base.html' %}

{% from 'bootstrap5/form.html' import render_form %}

{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading py-5">Add a Movie</h1>
    <form class="mt-5" action="{{ url_for('add') }}" method="post">
        {{ render_form(form) }}
    </form>
</div>
{% endblock %}
